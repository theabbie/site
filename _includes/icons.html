<!-- Intro -->
<section id="{{ include.section.section_id }}" class="special">
    <header class="major">
        <h2>{{ include.section.title }}</h2>
        {{ include.section.subtitle | markdownify }}
    </header>
    <ul class="icons large series">
        {% for item in include.section.icons %}
            <li class="icon {{ item.icon }}"></li>
        {% endfor %}
    </ul>
</section>
