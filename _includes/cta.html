<!-- CTA -->
<section id="cta" class="wrapper {{ page.cta.background_style }} special">
    <div class="inner">
        <header class="major">
            <h2>{{ page.cta.title }}</h2>
            {{ page.cta.text | markdownify }}
        </header>
        {% assign actions_is_not_empty = page.cta.actions | is_not_empty %}
        {% if actions_is_not_empty %}
            <ul class="actions special">
                {% for action in page.cta.actions %}
                    <li><a href="{% assign expr_1 = action.url | starts_with: '#' %}{% if expr_1 %}{{ action.url }}{% else %}{{ action.url | relative_url }}{% endif %}" class="button{% assign is_primary_is_not_empty = action.is_primary | is_not_empty %}{% if is_primary_is_not_empty %} primary{% endif %}{% assign is_scrolly_is_not_empty = action.is_scrolly | is_not_empty %}{% if is_scrolly_is_not_empty %} scrolly{% endif %}">{{ action.label }}</a></li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</section>
