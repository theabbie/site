title: Construct
baseurl: /
permalink: '/:title/'
palette: blue
palettes:
  blue:
    sass:
      color: '#4a74c9'
  cyan:
    sass:
      color: '#33bdb5'
  green:
    sass:
      color: '#459e59'
  red:
    sass:
      color: '#ce5667'
sass:
  indentWidth: 4
  style: nested
  precision: 10
plugins:
  - jekyll-menus
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - ssg-build.sh
  - LICENSE.md
  - README.md
  - netlify.toml
  - stackbit-build.sh
  - stackbit-pull.js
collections:
  posts:
    permalink: '/posts/:title/'
